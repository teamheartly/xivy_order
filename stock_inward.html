<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stock Inward Scanner</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #f4f6f9; text-align: center; }
    header { background: #6c63ff; color: #fff; padding: 15px; font-size: 22px; }
    video { width: 90%; max-width: 400px; margin: 20px auto; border: 2px solid #6c63ff; border-radius: 10px; }
    button { margin: 10px; padding: 10px 20px; font-size: 16px; border: none; border-radius: 8px; cursor: pointer; }
    #submitBtn { background: #28a745; color: #fff; display: none; }
    #nextBtn { background: #007bff; color: #fff; display: none; }
    #status { margin: 15px; font-weight: bold; }
  </style>
</head>
<body>
  <header>ðŸ“¥ Stock Inward Scanner</header>
  <video id="video" autoplay></video>
  <p id="status">Scanning...</p>
  <button id="nextBtn">Next Scan</button>
  <button id="submitBtn">Submit</button>

  <script src="https://unpkg.com/@zxing/library@latest"></script>
  <script>
    const codeReader = new ZXing.BrowserBarcodeReader();
    let records = []; // {sr, sku, qty}
    let scanning = true;

    function updateRecords(sku) {
      let found = records.find(r => r.sku === sku);
      if (found) {
        found.qty += 1;
      } else {
        records.push({ sr: records.length + 1, sku: sku, qty: 1 });
      }
    }

    function startScanner() {
      codeReader.decodeFromVideoDevice(null, "video", (result, err) => {
        if (result && scanning) {
          scanning = false;
          const sku = result.text;
          updateRecords(sku);
          document.getElementById("status").innerText = "Scanned: " + sku;
          document.getElementById("nextBtn").style.display = "inline-block";
          document.getElementById("submitBtn").style.display = "inline-block";
        }
      }, { formats: [ZXing.BarcodeFormat.CODE_128] });
    }

    function downloadCSV() {
      let csv = "SR,SKU,QTY\n";
      records.forEach(r => {
        csv += `${r.sr},${r.sku},${r.qty}\n`;
      });
      const blob = new Blob([csv], { type: 'text/csv' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "stock_inward.csv";
      a.click();
    }

    document.getElementById("nextBtn").addEventListener("click", () => {
      scanning = true;
      document.getElementById("status").innerText = "Scanning...";
      document.getElementById("nextBtn").style.display = "none";
    });

    document.getElementById("submitBtn").addEventListener("click", () => {
      downloadCSV();
    });

    // Start scanning on load
    startScanner();
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Xivy Order - Barcode Scanner</title>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; text-align: center; background: #f9f9f9; }
    h1 { margin-bottom: 15px; }
    form { background: #fff; padding: 20px; border-radius: 10px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); max-width: 450px; margin: auto; }
    label { display: block; text-align: left; margin-top: 10px; font-weight: bold; }
    input, select { width: 100%; padding: 10px; margin-top: 5px; border: 1px solid #ccc; border-radius: 6px; }
    button { padding: 10px 15px; margin: 10px 5px; border: none; border-radius: 6px; font-weight: bold; cursor: pointer; }
    #startBtn { background: #28a745; color: #fff; }
    #switchBtn { background: #007bff; color: #fff; }
    #stopBtn { background: #dc3545; color: #fff; }
    #reader { margin-top: 15px; }
    .submitBtn { background: #6c63ff; color: #fff; width: 100%; margin-top: 20px; }
  </style>
</head>
<body>
  <h1>üì¶ Xivy Order Form</h1>

  <form id="orderForm">
    <label for="marketplace">Marketplace</label>
    <select id="marketplace" name="marketplace" required>
      <option value="">-- Select Marketplace --</option>
      <option value="Amazon">Amazon</option>
      <option value="Flipkart">Flipkart</option>
      <option value="Meesho">Meesho</option>
    </select>

    <label for="order_id">Order ID (scan or enter)</label>
    <input type="text" id="order_id" name="order_id" placeholder="Scan or enter order ID">

    <label for="order_date">Order Date</label>
    <input type="text" id="order_date" name="order_date" placeholder="YYYY-MM-DD" required>

    <label for="sku">SKU / Barcode</label>
    <input type="text" id="sku" name="sku" placeholder="Scan or enter SKU">

    <label for="packer">Pack By</label>
    <input type="text" id="packer" name="packer" placeholder="Enter packer name">

    <button type="submit" class="submitBtn">Submit & Download CSV</button>
  </form>

  <br>

  <button id="startBtn">üì∑ Start Scanner</button>
  <button id="switchBtn" disabled>üîÑ Switch Camera</button>
  <button id="stopBtn" disabled>‚õî Stop Scanner</button>

  <div id="reader"></div>

  <script>
    // Date picker
    flatpickr("#order_date", { dateFormat: "Y-m-d", allowInput: true });

    let html5QrCode;
    let currentFacingMode = "environment";
    let isScanning = false;
    let scanTarget = "sku"; // default field to fill

    const startBtn = document.getElementById("startBtn");
    const switchBtn = document.getElementById("switchBtn");
    const stopBtn = document.getElementById("stopBtn");

    async function startScanner() {
      if (isScanning) return;
      html5QrCode = new Html5Qrcode("reader");
      try {
        await html5QrCode.start(
          { facingMode: currentFacingMode },
          { fps: 10, qrbox: 250 },
          (decodedText) => {
            document.getElementById(scanTarget).value = decodedText;
            stopScanner(); // stop after scan
          }
        );
        isScanning = true;
        startBtn.disabled = true;
        switchBtn.disabled = false;
        stopBtn.disabled = false;
      } catch (err) {
        alert("Camera error: " + err);
        console.error(err);
      }
    }

    async function switchCamera() {
      if (!isScanning) return;
      await stopScanner(false);
      currentFacingMode = (currentFacingMode === "environment") ? "user" : "environment";
      await startScanner();
    }

    async function stopScanner(reset = true) {
      if (html5QrCode && isScanning) {
        await html5QrCode.stop();
        await html5QrCode.clear();
        isScanning = false;
        startBtn.disabled = false;
        switchBtn.disabled = true;
        stopBtn.disabled = true;
      }
    }

    startBtn.addEventListener("click", startScanner);
    switchBtn.addEventListener("click", switchCamera);
    stopBtn.addEventListener("click", () => stopScanner(true));

    // Let user choose which field to scan into
    document.getElementById("order_id").addEventListener("focus", () => scanTarget = "order_id");
    document.getElementById("sku").addEventListener("focus", () => scanTarget = "sku");

    // Submit form ‚Üí download CSV
    document.getElementById("orderForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const marketplace = this.marketplace.value;
      const order_id = this.order_id.value;
      const order_date = this.order_date.value;
      const sku = this.sku.value;
      const packer = this.packer.value;
      const timestamp = new Date().toISOString().replace("T"," ").split(".")[0];

      if (!order_id || !sku) {
        alert("‚ùå Please scan/enter both Order ID and SKU.");
        return;
      }

      const row = [timestamp, marketplace, order_id, order_date, packer, sku];
      const csvContent = "data:text/csv;charset=utf-8,"
        + ["Timestamp,Marketplace,Order ID,Order Date,Packer,SKU", row.join(",")].join("\n");

      const link = document.createElement("a");
      link.href = encodeURI(csvContent);
      link.download = "order_data.csv";
      link.click();

      alert("‚úÖ Order saved!");
      this.reset();
    });
  </script>
</body>
</html>

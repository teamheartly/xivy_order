<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order Form</title>

  <!-- Flatpickr CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 30px;
      background: #f4f4f9;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    form {
      max-width: 500px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 10px;
      color: #444;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }
    button {
      background: #007bff;
      color: white;
      font-weight: bold;
      border: none;
      cursor: pointer;
      margin-top: 20px;
    }
    button:hover {
      background: #0056b3;
    }
    .error {
      color: red;
      font-size: 14px;
      margin-top: 10px;
    }
    .success {
      color: green;
      font-size: 14px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Order Form</h1>

  <form id="orderForm">
    <label for="order_number">Order Number:</label>
    <input type="text" id="order_number" name="order_number" required>

    <label for="order_date">Order Date:</label>
    <input type="text" id="order_date" name="order_date" required>

    <label for="packer_name">Packer Name:</label>
    <input type="text" id="packer_name" name="packer_name" required>

    <label for="sku">SKU:</label>
    <input type="text" id="sku" name="sku" required>

    <label for="marketplace">Marketplace:</label>
    <select id="marketplace" name="marketplace" required>
      <option value="Amazon">Amazon</option>
      <option value="Flipkart">Flipkart</option>
      <option value="Meesho">Meesho</option>
    </select>

    <button type="submit">Save</button>
  </form>

  <p id="message"></p>

  <!-- Flatpickr JS -->
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

  <script>
    // Initialize Flatpickr
    flatpickr("#order_date", {
      dateFormat: "Y-m-d",
      allowInput: true
    });

    const form = document.getElementById("orderForm");
    const message = document.getElementById("message");

    form.addEventListener("submit", function(e) {
      e.preventDefault();

      const order_number = document.getElementById("order_number").value.trim();
      const order_date = document.getElementById("order_date").value.trim();
      const packer_name = document.getElementById("packer_name").value.trim();
      const sku = document.getElementById("sku").value.trim();
      const marketplace = document.getElementById("marketplace").value;

      // Validate date format YYYY-MM-DD
      const datePattern = /^\d{4}-\d{2}-\d{2}$/;
      if (!datePattern.test(order_date)) {
        message.textContent = "Invalid date format. Please use YYYY-MM-DD.";
        message.className = "error";
        return;
      }

      if (!sku) {
        message.textContent = "SKU is required. Please enter a SKU.";
        message.className = "error";
        return;
      }

      const timestamp = new Date().toISOString().replace("T", " ").split(".")[0];
      const row = [timestamp, marketplace, order_number, order_date, packer_name, sku];

      // Convert to CSV
      const csvContent = "data:text/csv;charset=utf-8,"
        + ["Timestamp,Marketplace,Order Number,Order Date,Packer Name,SKU", row.join(",")].join("\n");

      // Download CSV
      const encodedUri = encodeURI(csvContent);
      const link = document.createElement("a");
      link.setAttribute("href", encodedUri);
      link.setAttribute("download", "order_data.csv");
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);

      message.textContent = "Order saved successfully!";
      message.className = "success";
      form.reset();
    });
  </script>
</body>
</html>
